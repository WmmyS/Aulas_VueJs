<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- v-once irá atribuir o valor apenas uma vez e não verificar a atribuição nos próximos valores-->
    <p v-once> {{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- Diretiva -->
    <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJs',
      link: 'http://google.com.br'
    },
    methods: {
      saudacao: function() {
        this.titulo = 'Bom dia'
        return this.titulo
      }
    }
  })

</script>

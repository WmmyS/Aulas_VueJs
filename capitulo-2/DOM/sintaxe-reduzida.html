<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>Contador: {{ contador }} </p>
  <!-- @click é a mesma coisa de v-on:click -->
  <button @click="aumentar">Aumentar</button>
  <hr>
  <!-- :value é a mesma coisa de v-bind:value -->
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
    },
    methods: {
      aumentar() {
        this.contador++
      }
    }
  })
</script>

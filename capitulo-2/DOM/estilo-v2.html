<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    #app {
        display:flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
    }
    .c1 {
        background-color: red;
    }
    .c2 {
        background-color: green;
    }
    .c3 {
        background-color: blue;
    }
</style>

<div id="app">
    <!-- O Vue está interpretando que quando acionarmos o valor de aplicarC1 ele irá atribuit o valor c1 -->
    <!-- Utilizados a propriedade computada -->
    <div class="demo" :class="estilo1"
        @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false
        },
        computed: {
            estilo1() {
                // Aqui irá alternar apenas os valores entre c1 e c2
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            }
        }
    })
</script>

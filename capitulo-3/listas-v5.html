<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- Mostrando os itens da lista com os índices-->
    <ul>
        <li v-for="(cor, indice) in cores" :key="cor"> {{ indice + 1 }}) - {{ cor }}</li>
    </ul>
    <button @click="cores.push('branca')">Adicionar</button>
    <hr>
    <!-- Diferênça entre o template e a div -->
    <template v-for="(cor, index) in cores">
        <h1> {{ cor }} </h1>
        <p> {{ index }} </p>
    </template>
    <hr>
    <div v-for="(cor, index) in cores">
        <h1> {{ cor }} </h1>
        <p> {{ index }} </p>
    </div>
    <ul>
        <li v-for="pessoa in pessoas">
            {{ pessoa.nome }}
            <div v-for="(valor, chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{ index + 1 }})
            </div>
        </li>
    </ul>
    <hr>
    <div v-for="n in 10"> {{ n }} </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo','azul'],
            pessoas: [
                { nome:'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89 }
            ]
        }
    })
</script>
<style>
    h1, p {
        display: inline;
    }
</style>

<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- O template simplesmente substitui os valores internos sem mostrar a tag externa -->
    <template v-if="logado">
        <p v-if="logado">Usuário Logado: {{ nome }} </p>
        <p>Perfil: Admin</p>
    </template>
    <!-- v-if irá remover por completo o elemento da página -->
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        }
    })
</script>

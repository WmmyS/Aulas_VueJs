<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- Mostrando os itens da lista com os Ã­ndices-->
    <ul>
        <li v-for="(cor, indice) in cores"> {{ indice + 1 }}) - {{ cor }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo','azul'],
            pessoas: [
                { nome:'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89 }
            ]
        }
    })
</script>
<style>
    ul {
        list-style: none;
    }
</style>
